spring.application.name=prototipo-PI

# conforme o computador onde estativer executando
caminho.fe=D:/PI/projeto-extensao/Mirror-React/mirror-react/
caminho.imagens=public/img
caminho.json=src/data
arquivo.json=Produtos.json

# Configuração do banco H2
spring.datasource.url=jdbc:h2:mem:meubanco
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8080
spring.jpa.hibernate.ddl-auto=update



# Habilitar o console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


